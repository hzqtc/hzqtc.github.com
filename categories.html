---
layout: default
title: Categories
---

{% for category in site.categories %}
<div class="post" id="category_{{ category[0] }}">
    <span class="hang">{{ category[0] }}</span>
    {% for post in category[1] %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% endfor %}
</div>
{% endfor %}
