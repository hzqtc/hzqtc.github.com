---
layout: default
title: Tags
---

<div id="home">
	<h1>Tags</h1>
	{% for tag in site.tags %}
	<h2 id="tag_{{ tag[0] }}">{{ tag[0] }} &raquo; {{ tag[1].size }}</h2>
	<ul class="posts">
		{% for post in tag[1] %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
